<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trains</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  

</head>

<body onload="startTime()">

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class= "box">
      <h1 class="text-center">Train Schedule</h1>
    </div>

    
    <div id="txt"></div>
    
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Station From</th>
            <th scope="col">Station To</th>
            <th scope="col">Train start time</th>
            <th scope="col">Time Enroute</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="myTable">
          
            
         
        </tbody>
      </table>
    
    
    
    
    
    
    
    
    
    
    <div class="row">









      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">Station From:</label>
                <input class="form-control" id="from-input" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">Destination Station:</label>
                <input class="form-control" id="des-input" type="text">
              </div>
              <div class="form-group row">
                <label for="date-input">Train Start Time:</label>
                <input class="form-control" id="time-input" type="time">
              </div>
              <div class="form-group row">
                <label for="rate-input">Time Enroute (mins):</label>
                <input class="form-control" id="rate-input" type="number">
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

     
    </div>
     

    

  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>
 

 

</body>

</html>
